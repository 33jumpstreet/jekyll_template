      - title: "비전공자입니다"
        desc: "비전공자 개발자입니다. 하지만, 개발자가 되기 위한 저의 노력은 진심입니다."
        icon: fas fa-desktop #find more at https://fontawesome.com/icons
      - title: "HTML+CSS+JS"
        desc: "주로 사용하는 언어는 마크업언어와 자바스크립트입니다!"
